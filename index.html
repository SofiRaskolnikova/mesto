<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="page">
  <div class="page-content">
    <header class="header">
      <img class="logo logo_place_header" src="./images/logo.svg" alt="Логотип сайта Mesto.">
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__content">
        <div class="profile__image-container">
          <img class="profile__image" src="./images/image.jpg" alt="Аватар профиля.">
        </div>
        <div class="profile__info">
          <div class="profile__container">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button type="button" class="button profile__button-edit"></button>
          </div>
          <p class="profile__text">Исследователь океана</p>
        </div>
        </div>
        <button class="button profile__botton-add"></button>
      </section>
      <section class="elements" aria-label="Место под фотографии.">
        <ul class="elements__list">
            <li class="element">
              <img class="element__image" src="./images/kirill-pershin_sobor.jpg" alt="Фото собора.">
                <div class="element__container">
                  <h2 class="element__title">Карачаевск</h2>
                  <button type="button" class="element__button"></button>  
                </div>
            </li>
            <li class="element">
                <img class="element__image" src="./images/kirill-pershin_zakat.png" alt="Фото заката.">
                <div class="element__container">
                  <h2 class="element__title">Гора Эльбрус</h2>
                  <button type="button" class="element__button"></button>  
                </div>
            </li>
            <li class="element">
                <img class="element__image" src="./images/kirill-pershin_gora.jpg" alt="Фото горы.">
                <div class="element__container">
                  <h2 class="element__title">Домбай</h2>
                  <button type="button" class="element__button"></button> 
                </div>
            </li>
            <li class="element">
                <img class="element__image" src="./images/kirill-pershin_zakat.png" alt="Фото заката.">
                <div class="element__container">
                  <h2 class="element__title">Гора Эльбрус</h2>
                  <button type="button" class="element__button"></button> 
                </div>
            </li>
            <li class="element">
                <img class="element__image" src="./images/kirill-pershin_gora.jpg" alt="Фото горы.">
                <div class="element__container">
                  <h2 class="element__title">Домбай</h2>
                  <button type="button" class="element__button"></button> 
                </div>
            </li>
            <li class="element">
                <img class="element__image" src="./images/kirill-pershin_sobor.jpg" alt="Фото собора.">
                <div class="element__container">
                  <h2 class="element__title">Карачаево-Черкесия</h2>
                  <button type="button" class="element__button"></button> 
                </div>
            </li>
          </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__text">&copy; 2020 Mesto Russia</p>
    </footer>
  </div>
  <div class="popup">
    <div class="popup__content">
     <h2 class="popup__title">Редактировать профиль</h2>
     <div class="popup__form">
       <form method="post"  name="edit_form">
        <fieldset class="popup__input-container">
          <input type="text" name="user_name" placeholder="О себе" class="popup__item popup__item_input_name">
          <input type="text" name="user_job" placeholder="Должность" class="popup__item popup__item_input_job">
        </fieldset>
        <button type="submit"  class="button popup__button-save">Сохранить</button>
       </form>
    </div>
    <button type="button" class="button popup__button-close"></button>
  </div>
  <script src="./script.js"></script>
</body>
</html>
