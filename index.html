<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="page">
  <div class="page-content">
    <header class="header">
      <img class="logo logo_place_header" src="./images/logo.svg" alt="Логотип сайта Mesto.">
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__content">
        <div class="profile__image-container">
          <img class="profile__image" src="./images/image.jpg" alt="Аватар профиля.">
        </div>
        <div class="profile__info">
          <div class="profile__container">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button type="button" class="button profile__button-edit"></button>
          </div>
          <p class="profile__text">Исследователь океана</p>
        </div>
        </div>
        <button  type="button" class="button profile__botton-add"></button>
      </section>
      <section class="elements">
      </section>
    </main>
    <footer class="footer">
      <p class="footer__text">&copy; 2020 Mesto Russia</p>
    </footer>
  </div>
  <div class="popup popup-edit">
    <div class="popup__content">
     <h2 class="popup__title">Редактировать профиль</h2>
     <div class="popup__form">
       <form method="post" name="edit_form" id="form-edit" class="form" novalidate>
        <fieldset class="popup__input-container">
          <input required type="text" name="user-name" placeholder="О себе" class="popup__item popup__item_input-name" minlength="2" maxlength="40">
          <span class="popup__item-error popup__item-error_type_user-name"></span>
          <input required type="text" name="user-job" placeholder="Должность" class="popup__item popup__item_input-job" minlength="2" maxlength="200">
          <span class="popup__item-error popup__item-error_type_user-job"></span>
        </fieldset>
        <button type="submit"  class="button popup__button-save popup-edit__button-save popup__button">Сохранить</button>
       </form>
      </div>
      <button type="button" class="button popup__button-close popup-edit__button-close"></button>
    </div>
  </div>
  <div class="popup popup-add">
    <div class="popup__content">
     <h2 class="popup__title">Новое место</h2>
     <div class="popup__form">
       <form method="post" name="add_form" id="form-add" class="form" novalidate>
        <fieldset class="popup__input-container">
          <input required type="text" name="plaсe-name" placeholder="Название" class="popup__item popup__item_plaсe-name" minlength="2" maxlength="30">
          <span class="popup__item-error popup__item-error_type_plaсe-name"></span>
          <input required type="url" name="place-url" placeholder="Ссылка на картинку" class="popup__item popup__item_place-url">
          <span class="popup__item-error popup__item-error_type_place-url"></span>
        </fieldset>
        <button type="submit" class="button popup__button-save popup-add__button-save popup__button">Создать</button>
       </form>
      </div>
      <button type="button" class="button popup__button-close popup-add__button-close"></button>
    </div>
  </div>
  <div class="popup popup-image">
    <div class="popup-image__container">
      <img class="popup-image__img" src="#" alt="#">
      <p class="popup-image__text"></p>
      <button type="button" class="button popup__button-close popup-image__button-close"></button>
    </div>
  </div>
  <template id="card">
    <article class="element">
      <img class="element__image" src="#">
        <div class="element__container">
          <h2 class="element__title"></h2>
          <button type="button" class="element__button"></button>
          <button type="reset" class="element__button-reset"></button>
        </div>
    </article>
  </template>
  <script src="./scripts/script.js"></script>
  <script src="scripts/validate.js"></script>
</body>
</html>
